var position=0

var helper = document.createElement('div');
function append(str){
	var foo = document.getElementById("options");
	var parent = foo.parentNode;
	helper.innerHTML = str;
	while (helper.firstChild) {
	    parent.insertBefore(helper.firstChild, foo);
	}
}

function setOptions(){
	waitEl = document.getElementById("wait");

function progress(choice) {
	var line = options[position];

	position++;
	setOptions();
}

function init(){
	setOptions();
}
